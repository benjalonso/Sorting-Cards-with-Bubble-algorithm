<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorting Cards Machine</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
      integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-success">
    <div class="container-fluid">
      <div class="row ">
        <h1 class="col-2 ">Original:</h1>
        <input
          type="number"
          class="form-control col-2 w-25 h-100 my-auto me-1 "
          id="numberOfCards"
        />
        <button
          class="btn btn-primary col-2 h-25 my-auto me-1"
          type="submit"
          id="draw"
        >
          Draw
        </button>
        <button
          class="btn btn-primary col-2 h-25 my-auto"
          type="submit"
          id="sort"
        >
          Sort
        </button>
      </div>
    </div>
    <div class="container-fluid" id="contenedorDeCartas"></div>
    <div class="container-fluid">
      <h1 id="bubblelog">Bubble Log:</h1>
      <div class="container-fluid" id="contenedorDeCartas2"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
